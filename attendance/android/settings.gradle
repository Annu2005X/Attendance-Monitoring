pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // This line ensures the flutter_tools Gradle plugin is included
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Central Maven repository
        gradlePluginPortal()  // Gradle plugin portal
    }
}

plugins {
    // Apply Flutter plugin for gradle integration
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Apply Android plugin with version 8.2.1 (change to a version >= 8.2.1 for compatibility)
    id "com.android.application" version "8.2.1" apply false  // Use AGP version 8.2.1

    // Kotlin plugin (ensure Kotlin version is compatible with Android)
    id "org.jetbrains.kotlin.android" version "1.8.0" apply false  // Update to Kotlin 1.8.0 or above
}

// Include the app module
include ":app"
